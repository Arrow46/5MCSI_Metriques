<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('ferrari.jpg'), url('ducati-panigale.jpg');
            background-size: cover, cover;
            background-position: center, center;
            background-blend-mode: multiply;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            border: 2px solid #c8102e; /* Couleur rouge Ferrari */
        }

        h1 {
            margin-top: 0;
            text-align: center;
            color: #c8102e; /* Couleur rouge Ferrari */
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333; /* Couleur sombre pour le texte des labels */
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #d1d1d1; /* Couleur gris clair pour les bordures */
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #c8102e; /* Couleur rouge Ferrari */
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #a60a1b; /* Couleur rouge Ferrari plus foncé pour le survol */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="form-container">
            <h1>Contactez-nous</h1>
            <form action="#" method="post">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>

                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
</body>
</html>
